{% extends 'base.html' %}

{% block head %}
  <title>Create Post</title>
{% endblock %}

{% block body %}
  <div class="container">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>
{% endblock %}
