{% extends 'base.html' %}

{% block body %}
  <div class="container">
    <h3>{{ post.title }}</h3>
    <div class="row">
      <div class="col-sm-6">
        {% if post.album %}
          <h6>Album: {{ post.album }}</h6>
        {% endif %}
        {% if post.album %}
          <h6>Artist: {{ post.artist }}</h6>
        {% endif %}
        {% if post.album %}
          <h6>Song: {{ post.song }}</h6>
        {% endif %}
      </div>
      <div class="col-sm-6">
        <h3>Comments</h3>
      </div>
    </div>
    <p> {{ post.post }} </p>
  </div>
{% endblock %}
