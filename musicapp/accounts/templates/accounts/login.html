{% extends 'base.html' %}

{% block body %}
<div class="container" align="center">
<div class="jumbotron" align="left">
<div class="container">
  <h1>Welcome</h1>
  <p>You can log in here! </p>
  <h2>Login</h2>

    {% csrf_token %}

  </form>
</div>
</div>
</div>
{% endblock %}
