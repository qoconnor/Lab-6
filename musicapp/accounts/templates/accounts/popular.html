{% extends 'base.html' %}

{% block body %}
<div class="container" align="center">
<div class="jumbotron" align="left">
<div class="container">
    <h1>Popular</h1>

    {% for post in posts %}
      <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.post }}</p>

            <a href="{% url 'users:view_post' pk=post.pk %}" class="btn btn-primary">Go to post</a>
          </div>
      </div>
    {% endfor %}
</div>
</div>
</div>
{% endblock %}
